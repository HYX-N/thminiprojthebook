# AI Aggregate Test Configuration
spring.profiles.active=test

# In-memory H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable real OpenAI API for testing
openai.api.key=test-key-disabled

# Logging Configuration
logging.level.thminiprojthebook=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Kafka for testing
spring.cloud.stream.kafka.binder.configuration.bootstrap.servers=
spring.cloud.stream.bindings.input.destination=test-topic
spring.cloud.stream.bindings.output.destination=test-topic

# Test-specific properties
test.mock.dalle.enabled=true
