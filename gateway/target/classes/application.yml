server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: authormanage
          uri: http://localhost:8082
          predicates:
            - Path=/authors/**, /auth/login
        - id: writemanage
          uri: http://localhost:8083
          predicates:
            - Path=/writings/**, /approvalAuthors/**
        - id: ai
          uri: http://localhost:8084
          predicates:
            - Path=/coverDesigns/**, /contentAnalyzers/**, 
        - id: point
          uri: http://localhost:8085
          predicates:
            - Path=/points/**, 
        - id: libraryplatform
          uri: http://localhost:8086
          predicates:
            - Path=/libraryInfos/**, 
        - id: subscribemanage
          uri: http://localhost:8087
          predicates:
            - Path=/users/**, /subscribers/**, /subscribedBooks/**, /subscribeLists/** # <-- /users/** 추가
        - id: outside
          uri: http://localhost:8088
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]': # 모든 경로(/*)에 대해 이 CORS 정책을 적용합니다.
            
            # ❗ 가장 중요한 부분: '*' 대신 정확한 프론트엔드 주소를 사용합니다.
            allowedOrigins:
              - "*"
              
            # 허용할 HTTP 메서드를 명시적으로 지정해주는 것이 좋습니다.
            allowedMethods:
              - "*"
              
            # 모든 요청 헤더를 허용합니다.
            allowedHeaders:
              - "*"
              
            # 자격 증명(credentials)을 포함한 요청을 허용합니다.
            allowCredentials: true


